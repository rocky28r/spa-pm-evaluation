<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager Skills Assessment</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1>Product Manager Skills Assessment</h1>

        <div class="role-selector">
            <label for="roleSelect">Select Role Benchmark:</label>
            <select id="roleSelect">
            </select>
        </div>

        <div class="assessment-inputs">
            <div class="input-header">
                <div class="category-title">Category</div>
                <div>Own Assessment</div>
                <div>Role Expectation</div> </div>
            </div>

        <div class="chart-container">
            <canvas id="skillsChart"></canvas>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
